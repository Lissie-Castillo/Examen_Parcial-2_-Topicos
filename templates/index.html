<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<style>
    body {
        font-family: 'Dancing Script', cursive;
        font-size: 24px;
        background-image: url("{{ url_for('static', filename='pasteleria.jpg') }}");
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        text-align: center;
    }
    label {
        display: inline-block;
        margin-right: 20px; 
        font-size: 16px;
    }
    
    .grupo {
        display: inline-block;
        margin-right: 20px; 
    }
    
    .table-dark {
        background-color: #4d022b;  
        color: rgb(252, 250, 255);  
        border: 2px solid #f2f2f5;  
    }

    .table-dark th {
        padding: 10px;  
        border: 1px solid #f7f7f8;  
    }

    td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
        transition: background-color 0.3s ease, color 0.3s ease; 
    }

    td:hover {
        background-color: #e975ab;  
        color: white;  
    }

    .btn-warning:hover {
        background-color: #cf6e12;  
        border-color: #f5c179;
    }      

    .btn-danger:hover {
        background-color: #f0a5af;  
        border-color: #29040d;      
    }

    .error-message {
    color: white; 
    font-size: 14px; 
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 style="font-size: 45px; color: rgb(247, 245, 245);">üßÅüå∑--INVENTARIO--üå∑üßÅ</h1>
                <div class="container" style="border: 2px solid #f2f3f5; padding: 20px; border-radius: 10px; background-color: rgba(75, 4, 31, 0.6);">
                    <form action="/add" method="POST">
                        <div class="grupo">
                            <label for="producto" class="form-label" style="color: rgb(248, 247, 247);">‚ú® Producto ‚ú®</label>
                            <input type="text" class="form-control" id="producto" name="producto" list="productos"  oninput="validarProducto()">
                            <datalist id="productos" >
                                <option value="Cheescake de Fresa">üç∞Cheescake de Fresa</option>
                                <option value="Flan Napolitano">üçÆ Flan Napolitano</option>
                                <option value="Pastel de Zanahoria"> üç∞ ü•ïPastel de Zanahoria</option>
                            </datalist>
                            <span id="errorProducto" class="error-message"></span>

                            <label for="cantidad" class="form-label" style="color: rgb(247, 247, 247);">üî¢ Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" name="cantidad" oninput="validarCant_Pre()" min="1" required>
                            <span id="errorCantidad" class="error-message"></span>
                    
                        </div>

                        <div class="grupo">
                            

                            <label for="precio" class="form-label" style="color: rgb(247, 247, 247);">üí≤ Precio</label>
                            <input type="number" class="form-control" id="precio" name="precio" oninput="validarCant_Pre()" min="0.01" step="0.01" required>
                            <span id="errorPrecio" class="error-message"></span>

                            <label for="vida" class="form-label" style="color: rgb(247, 247, 247);">Vida</label>
                            <input type="date" class="form-control" id="vida" name="vida" oninput="validarVida()" required>
                            <span id="errorPrecio" class="error-message"></span>
                        </div>


                        <button type="submit" class="btn btn-primary" style="margin-top: 15px;">üå† Agregar</button>
                    </form>
                </div>

                <table class="table-dark" style="width: 100%; margin-top: 20px;">
                    <thead class="table-dark">
                        <tr>
                            <th>‚ú® Producto ‚ú®</th>
                        
                            <th>‚ú® Cantidad ‚ú®</th>
                            <th>‚ú® Precio ‚ú®</th>
                            <th>‚ú® Vida Util‚ú®</th>
                            <th>‚ú® Acciones ‚ú®</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for actividad in actividades %}
                        <tr>
                            <form action="/update/{{ actividad[0] }}" method="POST" class="update-form">
                                <td>
                                    <select name="producto" class="form-control" required>
                                        <option value="Cheescake de Fresa" {% if actividad[1] == 'Cheescake de Fresa' %}selected{% endif %}> üç∞ Cheescake de Fresa</option>
                                        <option value="Flan Napolitano" {% if actividad[1] == 'Flan Napolitano' %}selected{% endif %}> üçÆ Flan Napolitano</option>
                                        <option value="Pastel de Zanahoria" {% if actividad[1] == 'Pastel de Zanahoria' %}selected{% endif %}> üç∞ ü•ïPastel de Zanahoria</option>
                                    </select>
                                </td>
                                
                                <td>
                                    <input type="number" name="cantidad" value="{{ actividad[2] }}" class="form-control cantidad" required min="1" >
                                </td>
                                <td>
                                    <input type="number" name="precio" value="{{ actividad[3] }}" class="form-control precio" required min="0.01" step="0.01" >
                                </td>
                                <td>
                                    <input type="date" name="vida" value="{{ actividad[4] }}" class="form-control vida" >
                                </td>
                                
                                <td>
                                    <button type="submit" class="btn btn-warning" onclick="return confirmarActualizar()">üí´ Actualizar</button>
                                    <a href="/delete/{{ actividad[0] }}" class="btn btn-danger btn-sm" onclick="return confirmarEliminar()">üåü Eliminar</a>
                                </td>
                            </form>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script>
        function validarProducto() {
            const producto = document.getElementById('producto');
            const errorProducto = document.getElementById('errorProducto');
            const productosValidos = ["Cheescake de Fresa", "Flan Napolitano", "Pastel de Zanahoria"];

            if (!productosValidos.includes(producto.value)) {
                errorProducto.textContent = "‚ö†Ô∏è Seleccione un producto v√°lido.";
                producto.style.borderColor = "red";
            } else {
                errorProducto.textContent = "";
                producto.style.borderColor = "";
            }
        }

        

        function validarCant_Pre() {
            const cantidad = document.getElementById('cantidad');
            const precio = document.getElementById('precio');
            const errorCantidad = document.getElementById('errorCantidad');
            const errorPrecio = document.getElementById('errorPrecio');

            const cantidadVal = parseFloat(cantidad.value);
            const precioVal = parseFloat(precio.value);

            if (isNaN(cantidadVal) || cantidadVal <= 0) {
                errorCantidad.textContent = "‚ö†Ô∏è Ingrese una cantidad v√°lida.";
                cantidad.style.borderColor = "red";
                total.value = "";
                return;
            } else {
                errorCantidad.textContent = "";
                cantidad.style.borderColor = "";
            }

            if (isNaN(precioVal) || precioVal <= 0) {
                errorPrecio.textContent = "‚ö†Ô∏è Ingrese un precio v√°lido.";
                precio.style.borderColor = "red";
                total.value = "";
                return;
            } else {
                errorPrecio.textContent = "";
                precio.style.borderColor = "";
            }

           
        }
        function validarVida() {
            const fecha = document.getElementById('vida');
            const errorFecha = document.getElementById('errorFecha');
            const fechaActual = new Date().toISOString().split("T")[0];

            if (!fecha.value) {
                errorFecha.textContent = "‚ö†Ô∏è Seleccione una fecha v√°lida.";
                fecha.style.borderColor = "red";
            } else if (fecha.value < fechaActual) {
                errorFecha.textContent = "‚ö†Ô∏è La fecha no puede ser anterior a hoy.";
                fecha.style.borderColor = "red";
            } else {
                errorFecha.textContent = "";
                fecha.style.borderColor = "";
            }
        }

        

        function confirmarActualizar() {
            return confirm("‚ö†Ô∏è ¬øEst√°s seguro de que deseas actualizar esta informaci√≥n?");
        }

        function confirmarEliminar() {
            return confirm("‚ö†Ô∏è ¬øEst√°s seguro de que deseas eliminar esta actividad?");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   

</body>
</html>
